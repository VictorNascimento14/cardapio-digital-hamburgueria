<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-t" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Bliss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#F59E0B", // Amber-500
              "primary-darker": "#FBBF24", // Amber-400 for details page
              "primary-accent": "#2ABA66", // Green for active icon
              "background-light": "#F3F4F6",
              "background-dark": "#0F0F0F",
              "surface-light": "#FFFFFF",
              "surface-dark": "#1E1E1E",
              "subtext-light": "#6B7280",
              "subtext-dark": "#9CA3AF",
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 15px rgba(245, 158, 11, 0.4)',
              'nav': '0 10px 30px -5px rgba(0,0,0,0.3)',
            },
            borderRadius: {
                '4xl': '2rem',
            }
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      @keyframes badge-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }
      .animate-badge-pop {
        animation: badge-pop 0.3s ease-out;
      }

      /* Magic Navigation Menu Styles */
      :root {
        --primary-color: #F59E0B;
      }
      .magic-navigation {
        background: #fff;
        height: 50px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        padding: 0 10px;
        transition: background 0.3s;
      }
      .dark .magic-navigation {
        background: #1E1E1E;
      }

      .magic-navigation ul {
        display: flex;
        width: 300px; /* 60px * 5 items */
        position: relative;
      }

      .magic-navigation ul li {
        position: relative;
        list-style: none;
        width: 60px;
        height: 50px;
        z-index: 1; /* Above indicator */
        cursor: pointer;
      }

      .magic-navigation ul li a {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .magic-navigation ul li a .icon {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        color: #6B7280;
        transition: 0.5s;
      }
      .dark .magic-navigation ul li a .icon {
        color: #9CA3AF;
      }

      .magic-navigation ul li.active a .icon {
        transform: translateY(-15px);
        color: #fff;
      }

      .magic-navigation .indicator {
        position: absolute;
        top: -12.5px;
        left: 7.5px; /* (60px li width - 45px indicator width) / 2 */
        width: 45px;
        height: 45px;
        background: var(--primary-color);
        border-radius: 50%;
        z-index: 0; /* Below the icons */
        transition: 0.5s cubic-bezier(.68,-0.55,.27,1.55);
        box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-200 dark:bg-black font-sans antialiased selection:bg-primary selection:text-white transition-colors duration-300">
    <div id="root"></div>

</body>
</html>
